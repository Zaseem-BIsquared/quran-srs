{% extends 'base.html' %}
<!-- protect -->
{% block title %}Pages Due{% endblock title %}
<!-- protect -->
{% block content %}
<div class="card shadow">
  <div class="card-header">
    <h6 class="m-0 font-weight-bold text-primary text-center py-2">
      {{student}} - All Pages
    </h6>
  </div>
  <div class="card-body">{% include 'table.html' with pages=pages_all %}</div>
</div>
{% endblock content %}
<!-- protect -->
{% block script %}
<script>
  let dataTableOptions = {
    stateSave: true,
    responsive: true,
    scrollX: true,
    paging: true,
    dom: "<t><'my-3'p><'my-3'f><'my-3'i>",
  };
  $(document).ready(function () {
    $("#dataTable").DataTable(dataTableOptions);
  });
  //Set the number of elements that appear in the paging control so that Previous and Next button are fully visible on the phone
  $.fn.DataTable.ext.pager.numbers_length = 5;
</script>
{% endblock script %}
