{% extends 'base.html' %}


{% block content %}

<div class="container-fluid">

  <!-- Page Heading -->
  <h2 class="mb-1 text-gray-800">List of Students</h2>
  <p class="mb-4">Please select a student to go to his/her due pages
  </p>

  <!-- Content Row -->
  <div class="row">

    <!-- Border Left Utilities -->
    {% for student in students %}
    <div class="col-md-4">

      <div class="card mb-4 border-left-success">
        <div class="card-body">
          <a href="{% url 'page_due' student_id=student.id %}">
            {{student.name}}
          </a>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>

</div>
<!-- /.container-fluid -->



{% endblock content %}
