{% extends 'base.html' %}
<!-- protect -->
{% block title %}List of Students{% endblock title %}
<!-- protect -->
{% block content %}
<!-- protect -->
<div class="row">
  {% for student in students %}
  <div class="col-lg-3 col-sm-6">
    <div class="card my-1">
      <div class="card-body">
        <a href="{% url 'page_due' student_id=student.id %}"
          >{{student.name}}</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<!-- protect -->
{% endblock content %}
